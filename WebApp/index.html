<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
	<meta charset="utf-8" />    
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="app/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="homeCtrl">
        <div class="col-lg-12 app-logo"><img class="round-circle-fill" width="96" src="Images/appIcon-96x96.png"/></div>
        <div class="col-lg-12">
            <h1 class="text-center">Welcome: {{appData.title}}</h1>
        </div>
        <div class="row" ng-if="newTask.showEdit">
            <div class="col-lg-12">
                <a class="btn btn-primary" ng-click="newTask.enableEdit=true;newTask.showEdit=false">Add new task</a>
            </div>
            
        </div>
        <div ng-if="newTask.enableEdit">
            <div class="col-lg-12">
                <div class="col-xs-12">

                    <div class="input-group">
                        <span class="input-group-addon" title="Title"><i class="fa fa-header"></i></span>
                        <input class="form-control" placeholder="Title" ng-model="newTask.Title" type="text" />
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-wpforms fa-2x"></i></span>
                        <textarea class="form-control" rows="5" ng-model="newTask.Detail" placeholder="Content.." type="text" />
                    </div> 
                </div>
              
                <div class="col-xs-12">

                    <div class="col-xs-6">
                        <button>Confirm</button>
                    </div>

                    <div class="col-xs-6">
                        <button>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
